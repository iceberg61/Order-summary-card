<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="flex-container">
    <div class="top">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="bottom">
      <div class="bottom-text">
        <h1 class="text-color">Order Summary</h1>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="music-plan">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="" class="icon">
          <h4 class="text-color">Annual Plan<br><span>$59.99/year</span></h4>
        </div>
        <div> 
          <a href="">Change</a>
        </div>
      </div>
      <button>Proceed to Payment</button>
      <p class="paragraph last-paragraph text-color">Cancel Order</p>
    </div>
  </div>
</body>
</html>
